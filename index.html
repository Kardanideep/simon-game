<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="game-container">
      <h1>Simon Game</h1>
      <h2>Enjoy The Game</h2>
      <div class="btn-container">
        <div class="btn red" id="red">1</div>
        <div class="btn yellow" id="yellow">2</div>
        <div class="btn green" id="green">3</div>
        <div class="btn purple" id="purple">4</div>
      </div>
      <div class="restart-btn-container">
        <button class="restart-btn">Restart</button>
        <button class="restart-btn" id="start">start</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
